<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter Clone 🐦</title>
  </head>
  <body>
    <a href="/u/{{ user.username }}/"> {{ request.user.username }}</a>
    <ul>
      {% for tweet in tweets %}
      <li>
        <a href="/u/{{ tweet.user.username }}/">{{ tweet.user.username }}</a
        ><br />
        <a href="/tweet/{{ tweet.id }}">
          {{ tweet.date }}<br />
          {{ tweet.text }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
